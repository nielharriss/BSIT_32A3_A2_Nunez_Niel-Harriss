<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <input type="date" id="dueDateInput" class="form-control" aria-label="Due date">
            <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
        <div class="mt-3">
            <label for="sortSelect">Sort tasks by:</label>
            <select id="sortSelect" class="form-select">
                <option value="default">Default</option>
                <option value="priority">Priority</option>
                <option value="dueDate">Due Date</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
